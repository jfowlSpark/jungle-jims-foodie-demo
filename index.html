<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jungle Jim's International Foodie Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jungleGreen: '#1B8A5A',
            jungleGold: '#F3C969',
            jungleRed: '#E94F37',
            jungleCream: '#FAF4E6',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4 
             bg-gradient-to-br from-jungleGreen via-jungleCream to-jungleGold">

  <!-- WRAPPER -->
  <div id="screen-wrapper" class="w-full max-w-md mx-auto text-center"></div>

  <!-- AUDIO -->
  <audio id="audio-welcome" src="audio/chef1_welcome.mp3"></audio>
  <audio id="audio-cuisine" src="audio/chef2_cuisine.mp3"></audio>
  <audio id="audio-allergies" src="audio/chef3_allergies.mp3"></audio>

  <script>
    const wrapper = document.getElementById("screen-wrapper");
    let step = 0;

    /* ---------- INTRO SCREEN ---------- */
    function renderStartScreen() {
      wrapper.innerHTML = `
        <div class="animate-fadeIn bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">
          
          <div class="flex justify-center mb-4">
            <img src="img/chefRossi.png" alt="Chef Rossi"
              class="w-40 h-40 object-cover rounded-full ring-4 ring-white shadow-2xl animate-popIn" />
          </div>

          <h1 class="text-3xl font-extrabold text-jungleRed mb-3 leading-tight drop-shadow">
            Jungle Jim's International<br>Foodie Adventure
          </h1>

          <p class="text-gray-700 mb-6 text-lg">
            Explore the store, discover new flavors, and collect ingredients for a delicious journey.
          </p>

          <button id="startBtn"
            class="w-full bg-jungleGreen text-white text-lg font-bold rounded-xl px-6 py-3 shadow-lg active:scale-95 transition">
            Tap to Begin
          </button>
        </div>
      `;

      document.getElementById("startBtn").addEventListener("click", () => {
        document.getElementById("audio-welcome").play().catch(() => {});
        nextStep();
      });
    }

    /* ---------- CUISINE SCREEN ---------- */
    function renderCuisineScreen() {
      wrapper.innerHTML = `
        <div class="animate-fadeIn bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">

          <div class="flex justify-center mb-4">
            <img src="img/chefRossi.png" alt="Chef Rossi"
              class="w-32 h-32 object-cover rounded-full ring-4 ring-white shadow-xl" />
          </div>

          <h2 class="text-2xl font-semibold text-jungleRed mb-2">Choose Your Cuisine</h2>
          <p class="text-gray-700 mb-4">For this demo, select <strong>Italian</strong>.</p>

          <button id="chooseItalian"
            class="w-full bg-jungleGreen text-white font-semibold rounded-lg py-3 mt-2 shadow active:scale-95">
            Italian
          </button>

          <button disabled
            class="w-full bg-gray-300 text-gray-500 font-semibold rounded-lg py-3 mt-2 opacity-50">
            Mexican
          </button>

          <button disabled
            class="w-full bg-gray-300 text-gray-500 font-semibold rounded-lg py-3 mt-2 opacity-50">
            Chinese
          </button>

        </div>
      `;

      document.getElementById("chooseItalian").addEventListener("click", () => {
        document.getElementById("audio-cuisine").play().catch(() => {});
        nextStep();
      });
    }

    /* ---------- ALLERGY SCREEN ---------- */
    function renderAllergyScreen() {
      wrapper.innerHTML = `
        <div class="animate-fadeIn bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">

          <div class="flex justify-center mb-4">
            <img src="img/chefRossi.png" alt="Chef Rossi"
              class="w-32 h-32 object-cover rounded-full ring-4 ring-white shadow-xl" />
          </div>

          <h2 class="text-2xl font-semibold text-jungleRed mb-2">Any Allergies?</h2>

          <p class="text-gray-700 mb-4">
            In the full version, shoppers will select allergens. For this demo, tap:
          </p>

          <button id="noAllergiesBtn"
            class="w-full bg-jungleGreen text-white font-semibold rounded-lg py-3 shadow active:scale-95">
            I do not have any allergies
          </button>
        </div>
      `;

      document.getElementById("noAllergiesBtn").addEventListener("click", () => {
        document.getElementById("audio-allergies").play().catch(() => {});
        setTimeout(() => {
          window.location.href = "hunt.html";
        }, 800);
      });
    }

    /* ---------- STEP CONTROL ---------- */
    function nextStep() {
      step++;
      if (step === 1) renderCuisineScreen();
      if (step === 2) renderAllergyScreen();
    }

    renderStartScreen();
  </script>
</body>
</html>
