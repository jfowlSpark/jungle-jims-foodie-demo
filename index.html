<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Jungle Jim's International Foodie Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jungleGreen: '#1B8A5A',
            jungleGold: '#F3C969',
            jungleRed: '#E94F37',
            jungleCream: '#FAF4E6',
          },
          animation: {
            fadeIn: "fadeIn 0.45s ease-out",
            slideIn: "slideIn 0.4s ease-out",
            popIn: "popIn 0.45s ease-out",
            shimmer: "shimmer 1s ease-in-out forwards",
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen relative bg-gradient-to-br from-jungleGreen via-jungleCream to-jungleGold overflow-hidden">

  <!-- SOFT JUNGLE VINES (top corners) -->
  <img src="img/vines_top_left.png" class="absolute top-0 left-0 w-32 opacity-60 pointer-events-none">
  <img src="img/vines_top_right.png" class="absolute top-0 right-0 w-32 opacity-60 pointer-events-none">

  <!-- Floating Audio Replay Button -->
  <button id="replayAudioBtn"
    class="hidden fixed bottom-6 right-6 w-14 h-14 bg-white/90 border-2 border-jungleGreen rounded-full 
           shadow-xl flex items-center justify-center text-jungleGreen text-2xl active:scale-90 transition">
    üîä
  </button>

  <!-- Progress Dots -->
  <div id="progressDots" class="fixed top-4 left-1/2 -translate-x-1/2 flex gap-2 z-10">
    <div class="dot w-3 h-3 rounded-full bg-white opacity-40"></div>
    <div class="dot w-3 h-3 rounded-full bg-white opacity-40"></div>
    <div class="dot w-3 h-3 rounded-full bg-white opacity-40"></div>
    <div class="dot w-3 h-3 rounded-full bg-white opacity-40"></div>
  </div>

  <!-- MAIN WRAPPER -->
  <div id="screen-wrapper" class="w-full max-w-md mx-auto text-center mt-12 p-4"></div>

  <!-- AUDIO FILES -->
  <audio id="audio-welcome" src="audio/chef1_welcome.mp3"></audio>
  <audio id="audio-intro" src="audio/chef1_welcome.mp3"></audio>
  <audio id="audio-cuisine" src="audio/chef2_cuisine.mp3"></audio>
  <audio id="audio-allergies" src="audio/chef3_allergies.mp3"></audio>

  <script>
    const wrapper = document.getElementById("screen-wrapper");
    const dots = document.querySelectorAll(".dot");
    const replayBtn = document.getElementById("replayAudioBtn");

    let step = 0;
    let currentAudio = null;

    /* --------------------------
       UTIL: UPDATE PROGRESS DOTS
    --------------------------- */
    function updateDots(activeIndex) {
      dots.forEach((dot, i) => {
        dot.style.opacity = i === activeIndex ? "1" : "0.35";
        dot.style.transform = i === activeIndex ? "scale(1.25)" : "scale(1)";
      });
    }

    /* --------------------------
       UTIL: PLAY AUDIO + ENABLE REPLAY BUTTON
    --------------------------- */
    function playAudio(el) {
      currentAudio = document.getElementById(el);
      replayBtn.classList.remove("hidden");

      // must wait for user interaction for autoplay to work on mobile
      currentAudio.play().catch(() => {});
    }

    replayBtn.addEventListener("click", () => {
      if (currentAudio) currentAudio.play().catch(()=>{});
    });

    /* --------------------------
       UTIL: NARRATION BUBBLE
    --------------------------- */
    function narrationBox(text) {
      return `
        <div class="relative bg-white/80 rounded-xl p-4 mt-4 shadow-md text-left animate-slideIn">
          <div class="absolute -top-3 left-6 w-0 h-0 
                      border-l-8 border-r-8 border-b-8 border-transparent 
                      border-b-white/80"></div>

          <p class="text-gray-700 leading-relaxed" id="narrationText">${text}</p>

          <button id="toggleNarration"
            class="text-jungleGreen font-semibold mt-2 underline">
            Hide narration
          </button>
        </div>
      `;
    }

    function enableNarrationToggle() {
      const narration = document.getElementById("narrationText");
      const toggle = document.getElementById("toggleNarration");

      let isShown = true;

      toggle.addEventListener("click", () => {
        isShown = !isShown;
        narration.style.display = isShown ? "block" : "none";
        toggle.textContent = isShown ? "Hide narration" : "Show narration";
      });
    }

    /* ------------------------------------
       0 ‚Äî START SCREEN
    ------------------------------------ */
    function renderStartScreen() {
      updateDots(0);

      wrapper.innerHTML = `
        <div class="animate-fadeIn bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">
          
          <div class="flex justify-center mb-4">
            <img src="img/chefRossi.png"
              class="w-40 h-40 object-cover rounded-full ring-4 ring-white shadow-2xl animate-popIn" />
          </div>

          <h1 class="text-3xl font-extrabold text-jungleRed mb-3 leading-tight drop-shadow">
            Jungle Jim's International<br>Foodie Adventure
          </h1>

          <button id="startBtn"
            class="w-full bg-jungleGreen text-white text-lg font-bold rounded-xl px-6 py-3 shadow-lg active:scale-95 transition mb-4">
            Tap to Begin
          </button>
        </div>
      `;

      replayBtn.classList.add("hidden"); // no audio yet

      document.getElementById("startBtn").addEventListener("click", () => {
        nextStep();
      });
    }

    /* ------------------------------------
       1 ‚Äî WELCOME SCREEN
    ------------------------------------ */
    function renderWelcomeScreen() {
      updateDots(1);

      wrapper.innerHTML = `
        <div class="animate-shimmer bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">

          <div class="flex justify-center mb-4 animate-popIn">
            <img src="img/chefRossi.png"
              class="w-36 h-36 object-cover rounded-full ring-4 ring-white shadow-xl" />
          </div>

          <h2 class="text-2xl font-bold text-jungleRed mb-2 animate-slideIn">
            Welcome!
          </h2>

          <button id="continueWelcome"
            class="w-full bg-jungleGreen text-white font-semibold rounded-lg py-3 shadow active:scale-95 mb-3">
            Continue
          </button>

          ${narrationBox(`
            ‚ÄúCiao, adventurer! I‚Äôm Chef Giovanni Rossi ‚Äî your Globe-Trotting Gourmet!  
            Welcome to Jungle Jim‚Äôs Foodie Adventure. Let‚Äôs explore the store and discover delicious new flavors!‚Äù
          `)}
        </div>
      `;

      enableNarrationToggle();
      playAudio("audio-welcome");

      document.getElementById("continueWelcome").addEventListener("click", () => {
        nextStep();
      });
    }
    /* ------------------------------------
       2 ‚Äî CUISINE SELECT SCREEN
    ------------------------------------ */
    function renderCuisineScreen() {
      updateDots(2);

      wrapper.innerHTML = `
        <div class="animate-shimmer bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">

          <div class="flex justify-center mb-4 animate-popIn">
            <img src="img/chefRossi.png"
              class="w-32 h-32 object-cover rounded-full ring-4 ring-white shadow-xl" />
          </div>

          <h2 class="text-2xl font-semibold text-jungleRed mb-2 animate-slideIn">
            Choose Your Cuisine
          </h2>

          <button id="chooseItalian"
            class="w-full bg-jungleGreen text-white font-semibold rounded-lg py-3 mt-2 shadow active:scale-95 animate-slideIn">
            Italian
          </button>

          ${narrationBox(`
            ‚ÄúTell me, my friend‚Ä¶ where do your taste buds wish to travel today?  
            For this demo, tap ‚ÄòItalian‚Äô and we‚Äôll begin your culinary quest!‚Äù
          `)}
        </div>
      `;

      enableNarrationToggle();
      playAudio("audio-cuisine");

      document.getElementById("chooseItalian").addEventListener("click", () => {
        nextStep();
      });
    }

    /* ------------------------------------
       3 ‚Äî ALLERGY SCREEN
    ------------------------------------ */
    function renderAllergyScreen() {
      updateDots(3);

      wrapper.innerHTML = `
        <div class="animate-shimmer bg-white/90 backdrop-blur-lg rounded-3xl p-6 shadow-xl">

          <div class="flex justify-center mb-4 animate-popIn">
            <img src="img/chefRossi.png"
              class="w-32 h-32 object-cover rounded-full ring-4 ring-white shadow-xl" />
          </div>

          <h2 class="text-2xl font-semibold text-jungleRed mb-2 animate-slideIn">
            Any Allergies?
          </h2>

          <button id="noAllergiesBtn"
            class="w-full bg-jungleGreen text-white font-semibold rounded-lg py-3 mt-2 shadow active:scale-95 animate-slideIn">
            I do not have any allergies
          </button>

          ${narrationBox(`
            ‚ÄúBefore our adventure begins, I must ask ‚Äî do you have any food allergies?  
            For this demo, simply choose ‚ÄòI do not have any allergies.‚Äô‚Äù
          `)}
        </div>
      `;

      enableNarrationToggle();
      playAudio("audio-allergies");

      document.getElementById("noAllergiesBtn").addEventListener("click", () => {
        // small delay for button feedback
        setTimeout(() => {
          window.location.href = "hunt.html";
        }, 600);
      });
    }

    /* ------------------------------------
       STEP CONTROLLER
    ------------------------------------ */
    function nextStep() {
      step++;

      if (step === 1) {
        wrapper.classList.add("animate-slideIn");
        renderWelcomeScreen();
      }
      else if (step === 2) {
        wrapper.classList.add("animate-slideIn");
        renderCuisineScreen();
      }
      else if (step === 3) {
        wrapper.classList.add("animate-slideIn");
        renderAllergyScreen();
      }
    }

    // Start app on Step 0
    renderStartScreen();
  </script>

</body>
</html>
